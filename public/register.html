
<a href="#/main" >Back to Welcome Page</a>

<h1>Register</h1>

<form>
  <div class="form-group">
    <label for="register-first-name">First name</label>
    <input type="text" class="form-control" id="register-first-name" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="register-last-name">Last name</label>
    <input type="text" class="form-control" id="register-email" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="register-email">Email address</label>
    <input type="email" class="form-control" id="register-email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="register-password">Password</label>
    <input type="password" class="form-control" id="register-password" placeholder="Password">
  </div>
  <a class="btn btn-primary" href="#/chat">Submit</a>
</form>
